name: GitHub Actions
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - name: Install Dependencies
        run: npm install
      - name: Run test
        run: npm test
